<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm" method="post">
        <input type="email" name="email" id="email" placeholder="Introduce tu Email" required>
        <input type="password" name="password" id="password" placeholder="Introduce tu Contraseña" required>
        <button type="submit" id="loginButton">Iniciar Sesión</button>
    </form>
    <div id="mensajeLogin">
        <!--Poner Mensaje-->
    </div>

    <script type="module" src="../config/firebase.js"></script>
</body>
</html>
