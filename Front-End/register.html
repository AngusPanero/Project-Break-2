<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="http://localhost:2456/register" method="post">
        <input type="email" name="email" id="email" placeholder="Introduce tu Email" required>
        <input type="password" name="password" id="password" placeholder="Introduce tu Password" required>
        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
