<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Project Break 2 - Adidas</title>
</head>
<body>

    <nav class="nav">
        <div class="logo">
            <a href="./dashboard.html"><img class="logoAdidas" src="./img/Logo/Adidas_Logo.svg" alt="logo"></a>
        </div>

        <div class="navMenu">
            <ul class="navUl">
                <a href="./productos.html"><li class="navLi">Productos</li></a>
                <a href="./camisetas.html"><li class="navLi">Camisetas</li></a>
                <a href="./pantalones.html"><li class="navLi">Pantalones</li></a>
                <a href="./botines.html"><li class="navLi">Botines</li></a>
            </ul>
        </div>

        <div class="logout">
            <a href="./updateProduct.html"><button>Editar</button></a>
            <form action="/logout" method="post">
                <button type="submit">Logout</button>
            </form>
        </div>
    </nav>
    
    <main>
        <h1>Crea un Nuevo Producto</h1>
        <form class="createForm" action="/create" id="productForm" method="post">
            <input type="text" name="titulo" id="titulo" placeholder="Título al Producto" required>
            <input type="text" name="categoria" id="categoria" placeholder="Categoría del Producto" required>
            <input type="text" name="url" id="url" placeholder="Url del Producto" required>
            <input type="text" name="descripcion" id="descripcion" placeholder="Descripcion" required>
            <input type="text" name="talle" id="talle" placeholder="Talle" required>
            <input type="number" name="precio" id="precio" placeholder="Precio del Producto" required>
            <button type="submit" id="productSubmit">Crear Producto</button>
        </form>
    </main>

    <footer>
        <!--Logos de Marcas en Grises-->
    </footer>

<script>
        document.getElementById("productForm").addEventListener("submit", async (event) => {
            event.preventDefault(); // Evita que el formulario se recargue

            const titulo = document.getElementById("titulo").value;
            const categoria = document.getElementById("categoria").value;
            const url = document.getElementById("url").value;
            const precio = document.getElementById("precio").value;
            const descripcion = document.getElementById("descripcion").value
            const talle = document.getElementById("talle").value

            const response = await fetch("/create", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ titulo, categoria, precio, url, descripcion, talle }) 
            });

            const data = await response.json();
            alert(data.message);
        });
    </script>

</body>
</html>
