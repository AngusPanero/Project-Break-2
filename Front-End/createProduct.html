<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Nuevo Producto</title>
</head>
<body>

    <nav>
        <div class="logo">
            <!--Acá el Logo-->
        </div>

        <div class="navMenu">
            <ul class="navUl">
                <li class="navLi">Inicio</li>
                <li class="navLi">Camisetas</li>
                <li class="navLi">Pantalones</li>
                <li class="navLi">Botines</li>
            </ul>
        </div>
        

        <div class="logout">
            <form action="/logout" method="post">
                <button class="boton" type="submit">Logout</button>
            </form>
        </div>
    </nav> 
    
    <main>
        <h1>Nuevo Producto</h1>
        <form action="/create" id="productForm" method="post">
            <input type="text" name="titulo" id="titulo" placeholder="Título al Producto" required>
            <input type="text" name="categoria" id="categoria" placeholder="Categoría del Producto" required>
            <input type="number" name="precio" id="precio" placeholder="Precio del Producto" required>
            <button type="submit" id="productSubmit">Crear Producto</button>
        </form>
    </main>

    <footer>
        <!--Logos de Marcas en Grises-->
    </footer>

<script>
        document.getElementById("productForm").addEventListener("submit", async (event) => {
            event.preventDefault(); // Evita que el formulario se recargue

            const titulo = document.getElementById("titulo").value;
            const categoria = document.getElementById("categoria").value;
            const precio = document.getElementById("precio").value;

            const response = await fetch("/create", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ titulo, categoria, precio }) 
            });

            const data = await response.json();
            alert(data.message);
        });
    </script>

</body>
</html>
